# (Optional) You can remove the version line; Compose v2 ignores it.
version: "3.9"

x-backend-env: &backend-env
  PORT: 4000
  DB_HOST: postgres
  DB_PORT: 5432
  DB_NAME: webphone
  DB_USER: webphone
  DB_PASSWORD: supersecret
  JWT_SECRET: change-me
  BACKEND_INTERNAL_TOKEN: ${BACKEND_INTERNAL_TOKEN:-sync-secret}
  DEFAULT_ADMIN_EMAIL: superadmin@example.com
  DEFAULT_ADMIN_PASSWORD: 12345678
  FREESWITCH_HOST: ${FREESWITCH_HOST:-host.docker.internal}
  FREESWITCH_PORT: 8021
  FREESWITCH_PASSWORD: ClueCon
  FREESWITCH_RECORDINGS_PATH: /var/recordings
  FREESWITCH_GATEWAY_PATH: /mnt/gateways
  FREESWITCH_EXTERNAL_SIP_IP: ${PUBLIC_IP:-127.0.0.1}

services:
  nginx:
    profiles:
      - prod
    image: nginx:alpine
    ports:
      - "8443:8443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/www:/var/www/certbot
      - ./docker/nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - laravel
    restart: unless-stopped

  certbot:
    profiles:
      - prod
    image: certbot/certbot
    volumes:
      - ./docker/nginx/www:/var/www/certbot
      - ./docker/nginx/letsencrypt:/etc/letsencrypt
    entrypoint: ""

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: webphone
      POSTGRES_USER: webphone
      POSTGRES_PASSWORD: supersecret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webphone"]
      interval: 10s
      retries: 5
    restart: unless-stopped

  freeswitch:
    build:
      context: ./freeswitch
      dockerfile: Dockerfile
    network_mode: host
    volumes:
      - ./freeswitch/conf:/etc/freeswitch
      - ./recordings:/var/recordings
      - freeswitch_gateways:/etc/freeswitch/gateways
    environment:
      EVENT_SOCKET_PASSWORD: ClueCon
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    restart: unless-stopped

  backend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      <<: *backend-env
      BOOTSTRAP_DEFAULTS: "true"
    volumes:
      - ./backend:/app
      - ./recordings:/recordings
      - freeswitch_gateways:/mnt/gateways
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      freeswitch:
        condition: service_started
    restart: unless-stopped

  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./laravel/.env
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: webphone
      DB_USERNAME: webphone
      DB_PASSWORD: supersecret
      BACKEND_URL: http://backend:4000
      BACKEND_INTERNAL_TOKEN: ${BACKEND_INTERNAL_TOKEN:-sync-secret}
    volumes:
      - ./laravel:/var/www/html
      - laravel_storage:/var/www/html/storage
    ports:
      - "18080:80"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  vite:
    image: node:20-alpine
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/letsencrypt:/etc/vite-certs:ro
    environment:
      VITE_DEV_SERVER_URL: ${VITE_DEV_SERVER_URL:-http://localhost:5173}
      VITE_DEV_SERVER_PORT: ${VITE_DEV_SERVER_PORT:-5173}
    ports:
      - "5173:5173"
    depends_on:
      - laravel

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    env_file:
      - ./laravel/.env
    volumes:
      - ./laravel:/var/www/html
      - laravel_storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  freeswitch_gateways:
  laravel_storage:
