apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webphone.fullname" . }}-laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "webphone.fullname" . }}
      component: laravel
  template:
    metadata:
      labels:
        app: {{ include "webphone.fullname" . }}
        component: laravel
    spec:
      containers:
        - name: laravel
          image: "{{ .Values.image.laravel.repository }}:{{ .Values.image.laravel.tag }}"
          imagePullPolicy: {{ .Values.image.laravel.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "webphone.fullname" . }}-laravel-config
          volumeMounts:
            - name: laravel-storage
              mountPath: /var/www/html/storage
      volumes:
        - name: laravel-storage
          persistentVolumeClaim:
            claimName: {{ include "webphone.fullname" . }}-laravel-storage-pvc
